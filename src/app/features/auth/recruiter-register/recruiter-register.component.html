<div class="min-h-screen bg-gray-50 flex flex-col md:flex-row">
  <!-- Left side - Form -->
  <main class="w-full md:w-1/2 px-6 py-8 md:px-12 lg:px-16">
    <div class="max-w-xl mx-auto">
      <!-- Logo -->
      <img src="skill-link-name.png" alt="Logo" class="h-10 mb-8" />

      <form [formGroup]="signupForm" (ngSubmit)="registerRecruiter()" class="bg-white rounded-xl shadow-sm p-6 md:p-8">

        <p class="text-xl md:text-3xl font-semibold text-blue-300">Recruiter Signup</p>
        <p-stepper [value]="1" class="h-full">
          <!-- Step 1: Personal Information -->
          <p-step-item [value]="1">
            <p-step class="text-xl md:text-2xl font-semibold text-gray-800">Personal Information</p-step>
            <p-step-panel>
              <ng-template #content let-activateCallback="activateCallback">
                <div class="space-y-6 py-4">
                  <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2" for="fullname">
                      Full Name
                    </label>
                    <input
                      class="w-full px-4 py-2.5 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
                      id="fullname"
                      type="text"
                      placeholder="Enter your full name"
                      formControlName="fullname">
                  </div>
                  <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2" for="email">
                      Email
                    </label>
                    <input
                      class="w-full px-4 py-2.5 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
                      id="email"
                      type="email"
                      placeholder="Enter your email"
                      formControlName="email">
                      <div *ngIf="signupForm.get('email')?.errors?.['required'] && signupForm.get('email')?.touched">
                        Email is required.
                      </div>
                      <div *ngIf="signupForm.get('email')?.errors?.['email'] && signupForm.get('email')?.touched">
                        Email is not valid.
                      </div>
                      <div *ngIf="backendErrors && backendErrors['email']">
                        <p *ngFor="let error of backendErrors['email']">{{ error }}</p>
                      </div>
                  </div>

                  <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2" for="gender">
                      Gender
                    </label>
                    <select
                      class="w-full px-4 py-2.5 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
                      id="gender"
                      formControlName="gender">
                      <option value="" disabled selected>Select your gender</option>
                      <option value="male">Male</option>
                      <option value="female">Female</option>
                      <option value="other">Other</option>
                    </select>
                  </div>


                </div>
                <div class="flex justify-end space-x-4 pt-6">
                  <!-- <p-button
                    label="Back"
                    severity="secondary"
                    (onClick)="activateCallback(0)"
                    class="hover:opacity-90 transition-opacity" /> -->
                  <p-button
                    label="Next"
                    (onClick)="activateCallback(2)"
                    class="hover:opacity-90 transition-opacity" />
                </div>
              </ng-template>
            </p-step-panel>
          </p-step-item>

          <!-- Step 2: Contact Details -->
          <p-step-item [value]="2">
            <p-step class="text-xl md:text-2xl font-semibold text-gray-800">Contact Details</p-step>
            <p-step-panel>
              <ng-template #content let-activateCallback="activateCallback">
                <div class="space-y-6 py-4">
                  <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2" for="phone_number">
                      Phone Number
                    </label>
                    <input
                      class="w-full px-4 py-2.5 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
                      id="phone_number"
                      type="tel"
                      placeholder="Enter your phone number"
                      formControlName="phone_number">
                  </div>
                  <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2" for="address">
                      Address
                    </label>
                    <input
                      class="w-full px-4 py-2.5 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
                      id="address"
                      type="text"
                      placeholder="Enter your address"
                      formControlName="address">
                  </div>
                </div>
                <div class="flex justify-end space-x-4 pt-6">
                  <p-button
                    label="Back"
                    severity="secondary"
                    (onClick)="activateCallback(1)"
                    class="hover:opacity-90 transition-opacity" />
                  <p-button
                    label="Next"
                    (onClick)="activateCallback(3)"
                    class="hover:opacity-90 transition-opacity" />
                </div>
              </ng-template>
            </p-step-panel>
          </p-step-item>
          <p-step-item [value]="3">
            <p-step class="text-xl md:text-2xl font-semibold text-gray-800">Company Information</p-step>
            <p-step-panel>
              <ng-template #content let-activateCallback="activateCallback">
                <div class="space-y-6 py-4">
                  <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2" for="company">
                      Company Name
                    </label>
                    <input
                      class="w-full px-4 py-2.5 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
                      id="company"
                      type="tel"
                      placeholder="Enter your company name"
                      formControlName="company">
                  </div>
                  <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2" for="position">
                      Position
                    </label>
                    <input
                      class="w-full px-4 py-2.5 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
                      id="position"
                      type="text"
                      placeholder="Enter your position"
                      formControlName="position">
                  </div>
                  <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2" for="industry">
                      Industry
                    </label>
                    <input
                      class="w-full px-4 py-2.5 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
                      id="industry"
                      type="text"
                      placeholder="Enter your industry"
                      formControlName="industry">
                  </div>
                </div>
                <div class="flex justify-end space-x-4 pt-6">
                  <p-button
                    label="Back"
                    severity="secondary"
                    (onClick)="activateCallback(2)"
                    class="hover:opacity-90 transition-opacity" />
                  <p-button
                    label="Next"
                    (onClick)="activateCallback(4)"
                    class="hover:opacity-90 transition-opacity" />
                </div>
              </ng-template>
            </p-step-panel>
          </p-step-item>

          <!-- Step 3: Account Setup -->
          <p-step-item [value]="4">
            <p-step class="text-xl md:text-2xl font-semibold text-gray-800">Account Setup</p-step>
            <p-step-panel>
              <ng-template #content let-activateCallback="activateCallback">
                <div class="space-y-6 py-4">

                  <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2" for="password">
                      Password
                    </label>
                    <input
                      class="w-full px-4 py-2.5 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
                      id="password"
                      type="password"
                      placeholder="Enter your password"
                      formControlName="password">
                      <div *ngIf="signupForm.get('password')?.errors?.['required']">
                        Password is required.
                      </div>
                      <div *ngIf="signupForm.get('password')?.errors?.['minlength']">
                        Password must be 6 characters
                      </div>
                  </div>
                  <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2" for="password_confirmation">
                      Confirm Password
                    </label>
                    <input
                      class="w-full px-4 py-2.5 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
                      id="password_confirmation"
                      type="password"
                      placeholder="Confirm your password"
                      formControlName="password_confirmation">
                      <div *ngIf="signupForm.errors?.['mismatch']">
                        Passwords do not match.
                      </div>
                  </div>
                </div>
                <div class="flex justify-end space-x-4 pt-6">
                  <p-button
                    label="Back"
                    severity="secondary"
                    (onClick)="activateCallback(3)"
                    class="hover:opacity-90 transition-opacity" />
                  <p-button
                    type="submit"
                    [disabled]="!signupForm.valid"
                    label="Submit"
                    (onClick)="activateCallback(4)"
                    class="hover:opacity-90 transition-opacity" />
                </div>
              </ng-template>
            </p-step-panel>
          </p-step-item>
        </p-stepper>
      </form>
      <div class="text-center font-semibold m-2">
        <p>Already have an account? <a class="text-blue-500" routerLink="/auth/login">Login</a></p>
      </div>
    </div>
  </main>

  <!-- Right side - Image -->
  <aside class="hidden md:block md:w-1/2 bg-gray-100 p-8">
    <img
      src="https://media1.tenor.com/m/uBcbvnuP3K0AAAAd/lil-yachty-drake.gif"
      class="w-[600px] h-[800px] object-cover rounded-2xl mx-auto"
      alt="Lil Yachty and Drake GIF">
  </aside>
</div>
<p-toast />
