<div class="min-h-screen bg-gray-50 flex flex-col md:flex-row">
  <!-- Left side - Form -->
  <main class="w-full md:w-1/2 px-6 py-8 md:px-12 lg:px-16">
    <div class="max-w-xl mx-auto h-auto">
      <!-- Logo -->
      <img src="skill-link-logo.png" alt="Logo" class=" block h-10 mb-8  md:hidden" />

      <form [formGroup]="loginForm" (ngSubmit)="login()" class="bg-white rounded-xl shadow-sm p-6 md:p-8 mt-28">
        <div class="flex flex-col items-center justify-center">

          <img src="skill-link-name.png" class="h-8  mb-8" alt="">
          <p class="text-xl md:text-3xl font-semibold text-blue-300 mb-8">Welcome Back!</p>
        </div>
        <div class="space-y-6">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2" for="email">
              Email
            </label>
            <input
              class="w-full px-4 py-2.5 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
              id="email"
              type="email"
              placeholder="Enter your email"
              formControlName="email">
              <div *ngIf="email?.invalid && (email?.dirty || email?.touched)" class="error-messages">
                <p *ngIf="email?.errors?.['required']">Email is required.</p>
                <p *ngIf="email?.errors?.['email']">Please enter a valid email address.</p>
              </div>
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2" for="password">
              Password
            </label>
            <input
              class="w-full px-4 py-2.5 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
              id="password"
              type="password"
              placeholder="Enter your password"
              formControlName="password">
              <div *ngIf="backendErrors?.['password']">
                <p *ngFor="let error of backendErrors?.['password']">{{ error }}</p>
              </div>

              <div *ngIf="password?.invalid && (password?.dirty || password?.touched)" class="error-messages">
                <p *ngIf="password?.errors?.['required']">Password is required.</p>
              </div>
              <div *ngIf="backendErrors && backendErrors['general']">
                <p *ngFor="let error of backendErrors['general']">{{ error }}</p>
              </div>
          </div>

          <!-- Submit Button -->
          <button
            type="submit"
            class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2.5 px-4 rounded-lg transition-colors duration-200">
            Sign In
          </button>

          <!-- Divider -->
          <div class="relative my-6">
            <div class="absolute inset-0 flex items-center">
              <div class="w-full border-t border-gray-300"></div>
            </div>
            <div class="relative flex justify-center text-sm">
              <span class="px-2 bg-white text-gray-500">Don't have an account?</span>
            </div>
          </div>

          <!-- Sign Up Options -->
          <div class="space-y-4">
            <p class="text-center text-sm text-gray-600 font-medium">Sign up as:</p>
            <div class="flex gap-4">
              <a
                routerLink="/auth/intern"
                class="flex-1 inline-flex justify-center items-center px-4 py-2.5 border border-blue-500 text-blue-500 hover:bg-blue-50 font-medium rounded-lg transition-colors">
                Intern
              </a>
              <a
                routerLink="/auth/recruiter"
                class="flex-1 inline-flex justify-center items-center px-4 py-2.5 border border-blue-500 text-blue-500 hover:bg-blue-50 font-medium rounded-lg transition-colors">
                Recruiter
              </a>
            </div>
          </div>
        </div>
      </form>
    </div>
  </main>

  <!-- Right side - Image -->
  <aside class="hidden md:block md:w-1/2 bg-gray-100 p-8">
    <img
    src="https://i.pinimg.com/736x/7d/ed/a6/7deda6c9918e27c103c88e48af297193.jpg"
    class="w-[600px] h-[800px] object-cover rounded-2xl mx-auto shadow-lg"
    alt="Login background">
  </aside>
</div>
